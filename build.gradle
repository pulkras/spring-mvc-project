buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "com.bmuschko:gradle-tomcat-plugin:2.2.3"
    }
}

plugins {
    id 'java-library'
    id 'maven-publish'
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'war'
apply plugin: "com.bmuschko.tomcat"


repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.springframework:spring-context:6.0.5'
    api 'org.springframework:spring-beans:6.0.5'
    api 'org.springframework:spring-core:6.0.5'
    api 'org.springframework:spring-webmvc:6.0.5'
    api 'javax.servlet:jstl:1.2'
    implementation 'org.slf4j:slf4j-api:1.7.21'
    implementation group: 'javax.servlet', name: 'javax.servlet-api', version: '3.0.1'

    testImplementation 'junit:junit:3.8.1'


    def tomcatVersion = '8.0.27'
    tomcat   "org.apache.tomcat.embed:tomcat-embed-core:${tomcatVersion}",
            "org.apache.tomcat.embed:tomcat-embed-logging-juli:${tomcatVersion}",
            "org.apache.tomcat.embed:tomcat-embed-jasper:${tomcatVersion}"

}

group = 'ru.pulkras'
version = '1.0-SNAPSHOT'
description = 'Maven Webapp'
java.sourceCompatibility = JavaVersion.VERSION_1_8
tomcatRunWar.contextPath = 'teats/'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
